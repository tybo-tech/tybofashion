<div class="main">
  <div class="mt5" *ngIf="shops">

    <div class="search-box">
      <input type="search" [(ngModel)]="searchString" placeholder="ðŸ”Ž Search shops">
    </div>
    <div class="shops">
      <div class="shop" *ngFor="let item of plusFours | searchcompany: searchString" >
        <div class="top-row">
          <div class="icon" (click)="view(item)">
            <img *ngIf="item.Dp" [src]="item.Dp" alt="">
            <img *ngIf="!item.Dp" src="assets/images/shop.svg" alt="">
          </div>

          <div class="name" (click)="view(item)">
            {{item.Name}}
          </div>
          <div class="name">
            <a *ngIf="!item.Liked" (click)="onLike('yes', item)">Follow</a>
            <a *ngIf="item.Liked" class="following" (click)="onLike('no', item)">Following</a>
          </div>
        </div>

        <div class="bottom-row" (click)="view(item)">
          <div class="image" *ngFor="let img of item.GeCategoryNames">
            <img [src]="img.FeaturedImageUrl" alt="">
          </div>
        </div>
        <!--       
        <h3>
         
          <span>
            <a *ngFor="let product of item.GeCategoryNames">
              {{product.CategoryName}}
            </a>
          </span>
        </h3> -->
      </div>
    </div>
  </div>
</div>

<app-quick-sign-in [heading] = "heading"></app-quick-sign-in>
