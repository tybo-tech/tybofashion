
<div class="overlay" *ngIf="showMobileNav" (click)="toggleMenu(false)"></div>
<div class="side-nav-mob" *ngIf="showMobileNav">
  <div class="items">
    <div class="close-menu">
      <a (click)="toggleMenu(false)" class="sell-ontybo close-menu">
        <span class="material-icons">
          close
        </span>
      </a>
    </div>
    

    <div class="user" *ngIf="user">
    <p>
      Hi, <b (click)="profile()">{{user.Name}}</b>
      <br>
      <span (click)="logout()">Logout</span>
    </p>
    </div>


    <div class="bottom-nav" *ngIf="navItems && navItems.length == 3">
      <div class="nav-items" *ngFor="let item of navItems">
        <a [ngClass]="item.Class" (click)="parentNavItemClicked(item)">
          {{item.Label}}
        </a>
      </div>
    </div>
    <div class="bottom-nav bottom-nav-2-cols" *ngIf="navItems  && navItems.length == 2">
      <div class="nav-items" *ngFor="let item of navItems">
        <a [ngClass]="item.Class" (click)="parentNavItemClicked(item)">
          {{item.Label}}
        </a>
      </div>
    </div>

    <div class="all-catergories" *ngIf="selectedCategory && selectedCategory.Children">
      <h3>Collections</h3>
      <!-- <button (click)="goto('')">Home</button> -->
      <span *ngFor="let child of selectedCategory.Children">
        <button *ngIf="child.Products && child.Products.length" (click)="childCategoryselected(child)">{{child.Name}}
          <span> {{child.Products?.length}}</span> </button>
      </span>

      <div class="devider"></div>
      <h3>Menu</h3>
      <button (click)="goto('home/shops')">All shops</button>
      <!-- <button (click)="goto('home/custom-design')">Custom design</button> -->

    </div>

    <div class="all-catergories">
      <a *ngIf="!user" (click)="goto('home/hello-fashion-shop')" class="sell-ontybo">Sell on Tybo Fashion</a>
      <a *ngIf="user && user.UserType === 'Admin'" (click)="goto('admin/dashboard')" class="sell-ontybo"> Go to my
        dashboard</a>
      <a *ngIf="user && user.UserType === 'Customer'" (click)="goto('home/profile')" class="sell-ontybo"> Go to my
        profile</a>

      <a *ngIf="!user" (click)="goto('home/sign-in')" class="sell-ontybo"> My orders</a>
      <a *ngIf="user && user.UserType === 'Customer'" (click)="goto('home/my-orders')" class="sell-ontybo"> My
        orders</a>
      <a *ngIf="!user" (click)="goto('home/sign-in')" class="sell-ontybo"> Login</a>

      <a (click)="goto('')" class="sell-ontybo"> Exit shop</a>
    </div>
  </div>

</div>
