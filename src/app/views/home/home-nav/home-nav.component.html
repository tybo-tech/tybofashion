<div class="top-nav-bar">

    <div class="subs" *ngIf="selectedCategory">
    <marquee behavior="" direction="">  Delivery R100.00 | Pep pickup R60.00</marquee>
    </div>
  </div>

    <div class="col" (click)="toggle()">
      <span class="material-icons">

    </div>

<div class="mobile-divisions" *ngIf="navItems && navItems.length">
  <div class="division" *ngFor="let item of navItems" [ngClass]="item.Class">
    <a (click)="parentNavItemClicked(item)">
      {{item.Label}}
    </a>
  </div>
  <div class="division">
    <a (click)="goto('home/on-sale')" style="color: red;">
      Sale
    </a>
  </div>
  <div class="division">
    <a (click)="goto('home/shops')">
      Shops
    </a>
  </div>

</div>

<div class="sub-carts">
  <div class="subs" *ngIf="selectedCategory">
    <div class="sub-catergory" *ngFor="let child of selectedCategory.Children">
      <button *ngIf="child.Products && child.Products.length" (click)="childCategoryselected(child)"
        [ngClass]="child.Class">{{child.Name}}
      </button>
    </div>

  </div>
</div>



<div class="search-mobile" *ngIf="showSearch">
  <div class="close">
    <span class="material-icons" (click)="showSearch = false">
      close
    </span>
  </div>
  <div class="form-item search">
    <input type="search" [(ngModel)]="searchString" name="" id="" placeholder="ðŸ”Ž Search products and shops"
      (keyup)="search()">
    <div class="search-results" *ngIf="searchString && searchString.length > 0">
      <span *ngIf="searchResults && searchResults.length">
        <div class="result-item" *ngFor="let item of searchResults" (click)="openSearchResult(item)">
          <div class="image">
            <img [src]="item.Icon" alt="">
          </div>
          <div class="name">
            {{item.Name}}
            <span class="price">
              {{item.RegularPrice | currency:'R'}}
            </span>
            <!-- <pre>
  {{item | json}}
</pre> -->
            <span class="company" *ngIf="item && item.Company">
              <div class="company-image">
                <img *ngIf="item.Company.Dp" [src]="item.Company.Dp" alt="">
                <img *ngIf="!item.Company.Dp" src="assets/images/shop.svg" alt="">
              </div>
              <div class=""> {{item.Object.Company?.Name}}</div>
            </span>

          </div>

        </div>
      </span>

      <span *ngIf="searchResults && !searchResults.length">
        <div class="sorry">
          <span>
            <img src="assets/images/common/search-no-found.svg" alt="">
          </span>
          Sorry we didn't find any results matching this search : <b>{{searchString}}</b>
        </div>
      </span>

    </div>

  </div>
</div>
