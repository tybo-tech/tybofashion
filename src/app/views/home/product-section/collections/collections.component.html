<div *ngIf="catergory" class="main mobile-full">
  <div class="top-bar-conatiner">

    <div class="top-bar" (click)="back()">
      <div class="menu-back">
        <span class="material-icons">
          chevron_left
        </span>
      </div>


      <div class="name">
        Shop {{catergory.Name}}
      </div>

      <div class="btn-menu">

      </div>
    </div>
  </div>
  <div class="product-section col-1-of-1">
    <div class="product-section-container" *ngIf="catergory && catergory.Products &&  catergory.Products.length">

      <div class="products">
        <div class="product" *ngFor="let product of catergory.Products; let i = index">
          <div class="image">
            <img [src]="product.FeaturedImageUrl" alt="Awesome Sunglasses" (click)="viewMore(product)">
          </div>

          <div class="product-details" (click)="viewMore(product)">
            <p>
              {{product.Name}}

              <span class="price" *ngIf="!product.OnSale">
                {{product.RegularPrice | currency:'R'}}
              </span>
              <span class="price" *ngIf="product.OnSale">
                <del> {{product.RegularPrice | currency:'R'}}</del> <br>
                {{product.SalePrice | currency:'R'}}
              </span>

            </p>
          </div>
          <p>
            <span (click)="gotoShop(product)" class="by-name" *ngIf="product.Company">By {{product.Company.Name}}</span>
          </p>

        </div>
      </div>
    </div>

  </div>
</div>
