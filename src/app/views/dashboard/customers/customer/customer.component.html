<div class="main add-screen mobile-full" *ngIf="user">
  <div class="top-bar-conatiner">

    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          keyboard_arrow_left
        </span>
      </div>


      <div class="name pointer" (click)="back()">
       Back to customers
      </div>
    </div>
  </div>

  <app-add-customer [customer]="customer" [customerName]="heading" (addingUserFinished)="addingUserFinished($event)"></app-add-customer>

</div>

<app-user-feedback *ngIf="modalModel && modalModel.heading" [modalModel]="modalModel"></app-user-feedback>
