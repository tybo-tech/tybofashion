<div class="main">
  <div class="top-bar-conatiner">

    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons link" (click)="back()">
          keyboard_arrow_left
        </span>
      </div>


      <div class="name link tal" (click)="back()">
        Job
      </div>
      <div class="name">
        Invoice
      </div>
    </div>
  </div>


  <div class="" *ngIf="viewInvoice">
    <div class="card" *ngIf="user && user.Company">

      <div class="inputs">

        <div class="col">
          <label>Background</label>
          <input type="color" [(ngModel)]="user.Company.Background" class="txt-edit">
        </div>

        <div class="col">
          <label>Coluor</label>
          <input type="color" [(ngModel)]="user.Company.Color" class="txt-edit">
        </div>

        <button (click)="saveCompany()" class="logout logo-btn edit-btn">
          Save
        </button>
      </div>
    </div>
    <iframe *ngIf="invoiceUrl" [src]="invoiceUrl" class="viewer">
    </iframe>
  </div>

</div>
