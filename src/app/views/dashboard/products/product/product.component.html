<div class="main add-screen mobile-full" *ngIf="product">
  <div class="top-bar-conatiner">

    <div class="top-bar">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          keyboard_arrow_left
        </span>
      </div>


      <div class="name">
        {{heading}}
      </div>
      <div class="share">
        <span [cdkCopyToClipboard]="fullLink" class="material-icons" (click)="share()">
          share
        </span>
      </div>
    </div>
  </div>

  <app-add-product [existingProduct]="product" (addingProductFinished)="addingProductFinished($event)">
  </app-add-product>
</div>

<app-user-feedback *ngIf="modalModel && modalModel.heading" [modalModel]="modalModel"></app-user-feedback>
<app-loader *ngIf="showLoader"></app-loader>
