<div class="body success-modal mobile-full" *ngIf="orders">
  <div class="top-bar-conatiner">

    <div class="top-bar" *ngIf="orders">
      <div class="menu-back">
        <span class="material-icons" (click)="back()">
          chevron_left
        </span>
      </div>


      <div class="name">
        Orders ({{orders.length}})
      </div>

      <div class="btn-menu">

      </div>
    </div>
  </div>

  <div class="main-list" *ngIf="orders && orders.length">

    <div class="product-item" *ngFor="let item of orders; let i = index" (click)="view(item)">

      <div class="item">
        <p>
          <b> {{item.Customer?.Name}} {{item.Customer?.Surname}}</b>
          <span class="cat">
            {{item.Total  | currency:'R'}}
          </span>
          <span class="date">
            Created {{item.InvoiceDate | date: 'mediumDate'}}
          </span>


        </p>
      </div>

      <div class="item">
        <span class="order-status">
          {{item.Status}}
        </span>

      </div>


    </div>


  </div>

  <div class="" *ngIf="orders && !orders.length">
    <div class="no-data">
      <h1>
        You don't have orders yet.
      </h1>
      <img src="assets/images/common/products.svg" alt="">
      <p>
        Click the button below to create a new order
      </p>

      <button class="more" (click)="add()">Add order</button>
    </div>
  </div>

  <div (click)="add()" *ngIf="orders && orders.length" class="add">
    Add new order
  </div>

</div>
